<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Travel Blog</title>
</head>
<body>
    <header class="travel-blog-header">
        <img class="travel-blog-logo" src="./images/logo.png">
        <p class="login">Log In</p>
        <i class="fas fa-search"></i>
        <div class="travel-blog-title-wrapper">
            <h1 class="travel-blog-title">Make the most of every trip</h1>
            <button class="travel-blog-start-button">Start Now</button>
        </div>
    </header>
    <main>
        <section class="articles">
            <h2 class="articles-heading">Articles</h2>
            <article class="first-article">
                <h2 class="first-article-title">How to pack effectively</h2>
            </article>
            <article class="second-article">
                <h2 class="second-article-title">Plan your next trip like never before</h2>
            </article>
            <article class="third-article">
                <h2 class="third-article-title">Budget like a pro</h2>
            </article>
        </section>
    </main>
    <footer class="travel-blog-footer">
        <section class="travel-blog-footer-section">
            <ul class="footer-ul first">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Team</a>
                </li>
                <li>
                    <a href="#">Events</a>
                </li>
                <li>
                    <a href="#">Jobs</a>
                </li>
            </ul>
            <ul class="footer-ul second">
                <li>
                    <a href="#">FAQ</a>
                </li>
                <li>
                    <a href="#">My Orders</a>
                </li>
                <li>
                    <a href="#">Favorites</a>
                </li>
                <li>
                    <a href="#">Contacts</a>
                </li>
            </ul>
            <ul class="footer-ul third">
                <li>
                    <a href="#">2020</a>
                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li class="last-li">
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </section>
    </footer>
</body>
</html>
